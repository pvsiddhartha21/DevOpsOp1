<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Registration Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      max-width: 90%;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(255, 75, 43, 0.3);
    }

    @media (max-width: 400px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Now ðŸš€</h2>
    <form>
      <div class="form-group">
        <label for="name">ðŸ‘¤ Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="age">ðŸŽ‚ Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required />
      </div>

      <div class="form-group">
        <label for="dob">ðŸ“… Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="mobile">ðŸ“ž Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="e.g. 9876543210" pattern="[0-9]{10}" required />
      </div>

      <div class="form-group">
        <label for="email">ðŸ“§ Gmail</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
      </div>

      <button class="btn" type="submit">ðŸš€ Register</button>
    </form>
  </div>
</body>
</html>
